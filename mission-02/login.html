<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login.css" />
  <script src="https://kit.fontawesome.com/77ad8525ff.js"crossorigin="anonymous"></script>
  <title>login</title>
</head>

<body>
  <form class="login" method="post" id="authForm" action="/">
    <h2 class="header">로그인</h2>
    <fieldset>
      <legend class="a11yHidden">로그인</legend>
      <div class="box_login">
        <div class="input_txt">
          <label for="loginId" class="loginId_label">아이디</label>
          <input type="email" id="loginId" name="loginId" placeholder="euid@euid.dev" />
        </div>
        <div class="input_txt">
          <label for="loginPw" class="loginPw_label">비밀번호</label>
          <input type="password" id="loginPw" name="password" placeholder="8자리 이상" />
        </div>
        <button class="btn" type="submit" class="btn_login" aria-label="로그인">로그인</button>
      </div>
    </fieldset>

    <ul class="login_apend">
      <li><a href="/"><i class="fa-sharp fa-solid fa-chevron-right" aria-label="회원가입"></i> 회원가입</a></li>
      <li><a href="/"><i class="fa-sharp fa-solid fa-chevron-right" aria-label="아이디 비밀번호 찾기"></i> 아이디 비밀번호 찾기</a></li>
    </ul>

  </form>
</body>

</html>
