<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./lo.css" />
  <title>웹카페 - 고정형</title>
</head>
<body>
  <body>
    <div class="main-content">
      <section class="login">
        <h2 class="login-title">로그인</h2>
        <form action="#" class="login-form">
          <fieldset>
            <legend>검색폼</legend>
            <div class="user-email">
              <label for="userEmail">아이디</label>
              <input type="text" type="email" id="userEmail" name="userEmail" required placeholder="euid@edid.dev" />
            </div>
            <div class="user-pwd">
              <label for="userPwd">비밀번호</label>
              <input type="password" type="email" id="userPwd" name="userPwd" required placeholder="8자리 이상"
                minlength="8" />
            </div>
            <button type="submit" class="login-button">로그인</button>
          </fieldset>
        </form>
  
        <ul class="login-member">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">아이디/비밀번호 찾기</a></li>
        </ul>
      </section>
    </div>
  
  </body>
</body>
</html>
