<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./sprite.css" />
  <script src="https://kit.fontawesome.com/8939aaf42c.js" crossorigin="anonymous"></script>
  <title>mission-05</title>
</head>

<body>
  <section class="section">
    <h2 class="sprite__title">인기 <span>사이트</span></h2>
    <ol class="sprite__list">
      <li class="sprite__item">
        <a class="sprite__link" href="https://www.w3.org/" aria-label="World Wide Web Consortium" target="_blank"
          rel="noopener noreferrer">
          <span class="sprite__number" data-tooltip="1"></span>W3C
        </a>
        <span class="sprite spriteUp" data-tooltip="상승"></span>
      </li>

      <li class="sprite__item">
        <a class="sprite__link" href="https://www.webstandards.org/" aria-label="The Web Standards Project" target="_blank"
          rel="noopener noreferrer">
          <span class="sprite__number" data-tooltip="2"></span>WebStandards
        </a>
        <span class="sprite spriteDown" data-tooltip="하락"></span>
      </li>

      <li class="sprite__item">
        <a class="sprite__link" href="https://developer.mozilla.org/" aria-label="MDN Web Docs" target="_blank"
          rel="noopener noreferrer">
          <span class="sprite__number" data-tooltip="3"></span>MDN
        </a>
        <span class="sprite spriteOff" data-tooltip="변동없음"></span>
      </li>

      <li class="sprite__item">
        <a class="sprite__link" href="https://www.csszengarden.com/" aria-label="CSS Zen Garden: The Beauty of CSS Design" target="_blank"
          rel="noopener noreferrer">
          <span class="sprite__number" data-tooltip="4"></span>CSSZenGarden
        </a>
        <span class="sprite spriteUp" data-tooltip="상승"></span>
      </li>

      <a href="/" title="인기 사이트" class="sprite__more"><span class="fa-sharp fa-solid fa-plus"
          aria-hidden="true"></span>&nbsp더보기
      </a>
  </section>
</body>

</html>
